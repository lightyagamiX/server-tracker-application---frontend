<app-preloader></app-preloader>

<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <app-header></app-header>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                
                <app-sidebar></app-sidebar>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <!-- Page-header start -->
                                <div class="page-header card">
                                    <div class="card-block">
                                        <h5 class="m-b-10">Training</h5>
                                        
                                        <ul class="breadcrumb-title b-t-default p-t-10">
                                            <li class="breadcrumb-item">
                                                <a href="index.html"> <i class="fa fa-home"></i> </a>
                                            </li>
                                           <li class="breadcrumb-item"><a href="#!">Training</a>
                                                    </li>
                                                    <li class="breadcrumb-item"><a href="#!">Add Training Details</a>
                                                    </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Page-header end -->
                                
                                <!-- Page body start -->
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- Basic Form Inputs card start -->
                                            <div class="card">
                                                
                                                    <div class="card-block">
                                                        <h4 class="sub-title">Basic Inputs</h4>
                                                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" >

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Department Name</label>
                                                                <div class="col-sm-10">
                                                                    <select name="select" class="form-control" id="dep_name_under" formControlName="dep_name_under" required>
                                                                        <option hidden>Choose</option>
                                                                        <option *ngFor="let item of dep" value={{item.id}} >{{item.Dept_name}}</option> 
                                                                    </select>
                                                                    <div *ngIf="myForm.get('dep_name_under')?.invalid && (myForm.get('dep_name_under')?.dirty || myForm.get('dep_name_under')?.touched)">
                                                                        <div *ngIf="myForm.get('dep_name_under')?.errors?.['required']"><p style=color:red;>Department name is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Date</label>
                                                                <div class="col-sm-10">
                                                                    <input type="date" class="form-control" id="date" formControlName="date" ngbAutofocus required>
                                                                    <div *ngIf="myForm.get('date')?.invalid && (myForm.get('date')?.dirty || myForm.get('date')?.touched)">
                                                                        <div *ngIf="myForm.get('date')?.errors?.['required']"><p style=color:red;>date is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Time</label>
                                                                <div class="col-sm-10">
                                                                    <input type="time" class="form-control" id="time" formControlName="time" ngbAutofocus required>
                                                                    <div *ngIf="myForm.get('time')?.invalid && (myForm.get('time')?.dirty || myForm.get('time')?.touched)">
                                                                        <div *ngIf="myForm.get('time')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Meeting Link</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="meeting_link" formControlName="meeting_link" ngbAutofocus required>
                                                                    <div *ngIf="myForm.get('meeting_link')?.invalid && (myForm.get('meeting_link')?.dirty || myForm.get('meeting_link')?.touched)">
                                                                        <div *ngIf="myForm.get('meeting_link')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Meeting Description</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="meeting_desc" formControlName="meeting_desc" ngbAutofocus required>
                                                                    <div *ngIf="myForm.get('meeting_desc')?.invalid && (myForm.get('meeting_desc')?.dirty || myForm.get('meeting_desc')?.touched)">
                                                                        <div *ngIf="myForm.get('meeting_desc')?.errors?.['required']"><p style=color:red;>App URL is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Total participants</label>
                                                                <div class="col-sm-10">
                                                                    <input type="number" class="form-control" id="total_participants" formControlName="total_participants" ngbAutofocus required>
                                                                    <div *ngIf="myForm.get('total_participants')?.invalid && (myForm.get('total_participants')?.dirty || myForm.get('total_participants')?.touched)">
                                                                        <div *ngIf="myForm.get('total_participants')?.errors?.['required']"><p style=color:red;>App URL is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Attachment</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="attachment" formControlName="attachment" ngbAutofocus required>
                                                                    <div *ngIf="myForm.get('attachment')?.invalid && (myForm.get('attachment')?.dirty || myForm.get('attachment')?.touched)">
                                                                        <div *ngIf="myForm.get('attachment')?.errors?.['required']"><p style=color:red;>App URL is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            

                                                            <div class="form-group row">
                                                                <div class="col-sm-10">
                                                                    <input type="submit"  value="submit">
                                                            </div>
                                                            </div>
                                                        

                                                                    </form>
                                                                   
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- Page body end -->
                                                                </div>
                                                            </div>
                                                            <!-- Main-body end -->
                                                            <div id="styleSelector">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
