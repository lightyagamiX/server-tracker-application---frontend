<app-preloader></app-preloader>

<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <app-header></app-header>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                
                <app-sidebar></app-sidebar>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <!-- Page-header start -->
                                <div class="page-header card">
                                    <div class="card-block">
                                        <h5 class="m-b-10">Letter</h5>
                                        
                                        <ul class="breadcrumb-title b-t-default p-t-10">
                                            <li class="breadcrumb-item">
                                                <a href="index.html"> <i class="fa fa-home"></i> </a>
                                            </li>
                                           <li class="breadcrumb-item"><a href="#!">Letter</a>
                                                    </li>
                                                    <li class="breadcrumb-item"><a href="#!">Add Letter</a>
                                                    </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Page-header end -->
                                
                                <!-- Page body start -->
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- Basic Form Inputs card start -->
                                            <div class="card">
                                                
                                                    <div class="card-block">
                                                        <h4 class="sub-title">Basic Inputs</h4>
                                                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">


                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">From date</label>
                                                                <div class="col-sm-10">
                                                                    <input type="date" class="form-control" id="from_date" formControlName="from_date" required>
                                                                    <div *ngIf="myForm.get('from_date')?.invalid && (myForm.get('from_date')?.dirty || myForm.get('from_date')?.touched)">
                                                                        <div *ngIf="myForm.get('from_date')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">To Date</label>
                                                                <div class="col-sm-10">
                                                                    <input type="date" class="form-control" id="to_date" formControlName="to_date" required>
                                                                    <div *ngIf="myForm.get('to_date')?.invalid && (myForm.get('to_date')?.dirty || myForm.get('to_date')?.touched)">
                                                                        <div *ngIf="myForm.get('to_date')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">received_date</label>
                                                                <div class="col-sm-10">
                                                                    <input type="date" class="form-control" id="received_date" formControlName="received_date" required>
                                                                    <div *ngIf="myForm.get('received_date')?.invalid && (myForm.get('received_date')?.dirty || myForm.get('received_date')?.touched)">
                                                                        <div *ngIf="myForm.get('received_date')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                        

                                                            
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Subject</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="subject" formControlName="subject" required>
                                                                    <div *ngIf="myForm.get('subject')?.invalid && (myForm.get('subject')?.dirty || myForm.get('subject')?.touched)">
                                                                        <div *ngIf="myForm.get('subject')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            

                                                            <div class="form-group row">
                                                                <div class="col-sm-10">
                                                                    <input type="submit"  value="submit">
                                                            </div>
                                                            </div>
                                                        

                                                                    </form>
                                                                   
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- Page body end -->
                                                                </div>
                                                            </div>
                                                            <!-- Main-body end -->
                                                            <div id="styleSelector">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
