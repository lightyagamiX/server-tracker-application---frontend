<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="loader-track">
        <div class="loader-bar"></div>
    </div>
</div>
<!-- Pre-loader end -->

<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <div class="login-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                        <input type="hidden" name="_csrf" value="PavFaLeQHrM76xGMBYzYV3wwOHSjOd85" />
                        <div class="text-center">
                            <!-- <img src="assets/images/logo.png" alt="logo.png"> -->
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary" style="align-content: center;">Sign In</h3>
                                </div>
                            </div>
                            <hr/>

                            
                            <div class="input-group">
                                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Your Email Address">
                                <span class="md-line"></span>
                                
                            </div>
                            <div *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)">
                                <div *ngIf="myForm.get('username')?.errors?.['required']">
                                    <p style=color:red;>username is required.</p>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                                <span class="md-line"></span>
                                
                            </div>
                            <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
                                <div *ngIf="myForm.get('password')?.errors?.['required']"><p style=color:red;>password name is required.</p></div>
                                <div *ngIf="myForm.get('password')?.errors?.['minlength']"><p style=color:red;>password must be at least 4 characters long.</p> </div>
                            </div>
                            
                            <!-- <div class="row m-t-25 text-left">
                               
                                <div class="col-md-12 forgot-phone text-center">
                                    <a href="auth-reset-password.html" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                                </div>
                            </div> -->
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <input type="submit"  value="submit">
                                </div>
                            </div>
                            <hr/>
                            

                        </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
