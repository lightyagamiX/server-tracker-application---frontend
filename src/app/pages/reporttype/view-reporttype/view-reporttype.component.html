                        <div class="main-body">
                            <div class="page-wrapper">

                                <div class="page-header card">
                                    <div class="card-block">
                                        <h5 class="m-b-10">Report type</h5>
                                        
                                        <ul class="breadcrumb-title b-t-default p-t-10">

                                                <a href="index.html"> <i class="fa fa-home"></i> </a>
                                            </li>
                                           <li class="breadcrumb-item"><a href="#!">Report type</a>
                                                    </li>
                                                    <li class="breadcrumb-item"><a href="#!">Report type - Details</a>
                                                    </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Page-header end -->

                                <div class="card">
                                    <div class="card-header">
                                        
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="fa fa-chevron-left"></i></li>

                                        </div>

                                    </div>

                                                        <th>delete</th>
                                                        <!-- <th>Department Description</th> -->
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of posts">
                                                        
                                                        <!-- <td>{{item.id}}</td> -->

                                                        <td>{{item.dep_name_under}}</td>
                                                        <td>{{item.report_name}}</td>
                                                        <!-- <td>{{item.org_name_under}}</td> -->
                                                        <!-- <td>{{item.dep_description}}</td> -->
                                                        <td><a href="#" [routerLink]="['/reporttype/', item.id, 'edit']" class="btn btn-primary">Edit</a></td>
                                                        
                                                        <td><button class="btn btn-primary" (click)="deleteClick(item)" >Delete</button></td> 
                                                    </tr>
                                                    
                                                </tbody>
