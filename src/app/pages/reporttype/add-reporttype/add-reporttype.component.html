<app-preloader></app-preloader>

<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <app-header></app-header>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                
                <app-sidebar></app-sidebar>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <!-- Page-header start -->
                                <div class="page-header card">
                                    <div class="card-block">
                                        <h5 class="m-b-10">Report-type</h5>
                                        
                                        <ul class="breadcrumb-title b-t-default p-t-10">
                                            <li class="breadcrumb-item">
                                                <a href="index.html"> <i class="fa fa-home"></i> </a>
                                            </li>
                                           <li class="breadcrumb-item"><a href="#!">Report-type</a>
                                                    </li>
                                                    <li class="breadcrumb-item"><a href="#!">Add Report-type</a>
                                                    </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Page-header end -->
                                
                                <!-- Page body start -->
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- Basic Form Inputs card start -->
                                            <div class="card">
                                                
                                                    <div class="card-block">
                                                        <h4 class="sub-title">Basic Inputs</h4>
                                                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Report Type</label>
                                                                <div class="col-sm-10">
                                                                    <select name="select" class="form-control" id="report_type" formControlName="report_type" >
                                                                        <option hidden>Internal/External</option>
                                                                        <option value="1">Internal</option>
                                                                        <option value="2">External</option>
                                                                    </select>
                                                                    <div *ngIf="myForm.get('report_type')?.invalid && (myForm.get('report_type')?.dirty || myForm.get('report_type')?.touched)">
                                                                        <div *ngIf="myForm.get('report_type')?.errors?.['required']">
                                                                            <p style=color:red;>required field.</p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Department</label>
                                                                <div class="col-sm-10">
                                                                    <select name="select" class="form-control" id="dep_name_under" formControlName="dep_name_under" >
                                                                        <option hidden>choose</option>
                                                                        <option value="1">CSATN</option>
                                                                        <option value="2">Exernal department</option>
                                                                    </select>
                                                                    <div *ngIf="myForm.get('dep_name_under')?.invalid && (myForm.get('dep_name_under')?.dirty || myForm.get('dep_name_under')?.touched)">
                                                                        <div *ngIf="myForm.get('dep_name_under')?.errors?.['required']">
                                                                            <p style=color:red;>required field.</p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            
                                        

                                                            
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Report Name</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="report_name" formControlName="report_name" required>
                                                                    <div *ngIf="myForm.get('report_name')?.invalid && (myForm.get('report_name')?.dirty || myForm.get('report_name')?.touched)">
                                                                        <div *ngIf="myForm.get('report_name')?.errors?.['required']"><p style=color:red;>required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <div class="form-group row">
                                                                <div class="col-sm-10">
                                                                    <input type="submit"  value="submit">
                                                            </div>
                                                            </div>
                                                            
                                                        

                                                                    </form>
                                                                   
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- Page body end -->
                                                                </div>
                                                            </div>
                                                            <!-- Main-body end -->
                                                            <div id="styleSelector">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
