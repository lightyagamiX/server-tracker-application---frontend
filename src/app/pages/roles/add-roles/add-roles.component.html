<app-preloader></app-preloader>

<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <app-header></app-header>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                
                <app-sidebar></app-sidebar>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">
                                <!-- Page-header start -->
                                <div class="page-header card">
                                    <div class="card-block">
                                        <h5 class="m-b-10">Roles</h5>
                                        
                                        <ul class="breadcrumb-title b-t-default p-t-10">
                                            <li class="breadcrumb-item">
                                                <a href="index.html"> <i class="fa fa-home"></i> </a>
                                            </li>
                                           <li class="breadcrumb-item"><a href="#!">Roles</a>
                                                    </li>
                                                    <li class="breadcrumb-item"><a href="#!">Add Roles</a>
                                                    </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Page-header end -->
                                
                                <!-- Page body start -->
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- Basic Form Inputs card start -->
                                            <div class="card">
                                                
                                                    <div class="card-block">
                                                        <h4 class="sub-title">Basic Inputs</h4>
                                                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Role Name</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="RoleName" formControlName="RoleName"r equired>
                                                                    <div *ngIf="myForm.get('RoleName')?.invalid && (myForm.get('RoleName')?.dirty || myForm.get('RoleName')?.touched)">
                                                                        <div *ngIf="myForm.get('RoleName')?.errors?.['required']"><p style=color:red;>Role Name is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            
                                                            
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Role Description</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text area" class="form-control" id="RoleDescription" formControlName="RoleDescription" required>
                                                                    <div *ngIf="myForm.get('RoleDescription')?.invalid && (myForm.get('RoleDescription')?.dirty || myForm.get('RoleDescription')?.touched)">
                                                                        <div *ngIf="myForm.get('RoleDescription')?.errors?.['required']"><p style=color:red;>Role Description is required.</p> </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                        

                                                                        <div class="form-group row">
                                                                            <div class="col-sm-10">
                                                                                <input type="submit"  value="submit">
                                                                        </div>
                                                                        </div>

                                                                    </form>
                                                                   
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- Page body end -->
                                                                </div>
                                                            </div>
                                                            <!-- Main-body end -->
                                                            <div id="styleSelector">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
